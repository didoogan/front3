<div *ngIf="ancestor">
  <div class="ancestor-holder d-flex flex-column justify-content-center align-items-center"
             *ngIf="ancestor && (ancestorInput || (param === 'details' || !param))">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <span class="d-flex flex-column justify-content-center align-items-center"
            (click)="goTo(ancestor.id, 'parents')" *ngIf="ancestor.parents.length > 0">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
        <span class="circle">Родители</span>
      </span>
    </div>

    <div class="w-100 row justify-content-center">
      <div class="col col-3 d-flex justify-content-center align-items-center">
        <span class="siblings d-flex justify-content-center align-items-center"
              *ngIf="ancestor.siblings.length > 0" (click)="goTo(ancestor.id, 'siblings')">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
          <span class="siblings-title d-flex flex-column justify-content-center align-items-center">
            <span class="circle">Братья</span>
            <span class="circle">и</span>
            <span class="circle">Сестры</span>
          </span>
        </span>
      </div>

      <div class="center col col-6 col-sm-4 col-md-4 col-lg-2 me
                  d-flex flex-column justify-content-center align-items-center" (click)="goTo(ancestor.id)">
        <span class="crop">
          <img [src]="ancestor.avatar ? getAvatar(ancestor.avatar) :
                      ancestor.gender ? '/assets/guy.png'
                      : ancestor.gender.toString() === 'false' ? '/assets/girl.png'
                      : '/assets/neutral.png'" alt="">
        </span>
        <span class="circle d-flex flex-column justify-content-center align-items-center">
          <span>{{ ancestor.first_name }} {{ ancestor.third_name }}</span>
          <span>{{ ancestor.last_name }}</span>
        </span>
      </div>

      <div class="col col-3 d-flex justify-content-center align-items-center">
        <span class="details d-flex justify-content-center align-items-center" (click)="goTo(ancestor.id, 'details')">
          <span class="circle">Подробнее</span>
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </span>
      </div>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center"
         (click)="goTo(ancestor.id, 'children')" *ngIf="ancestor.children.length > 0">
      <span class="circle">Дети</span>
      <i class="fa fa-arrow-down" aria-hidden="true"></i>
    </div>
  </div>

  <div class="relation-holder" *ngIf="ancestor && !ancestorInput && param && param !== 'details'">
    <app-ancestor-relation [ancestorsIds]="ancestor[param]" [relationTo]="ancestor.id"></app-ancestor-relation>
  </div>
</div>
