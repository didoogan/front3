<div class="form-wrapper">
  <h2 align="center">Профайл</h2>

  <div class="row">
    <div class="col-md-3 col-xs-2"></div>
    <ul class="nav nav-tabs col-xs-8 col-md-6">
      <li class="nav-item" (click)="toggleTab()">
        <a class="nav-link" [ngClass]="{active: selectedTab == 'changeInfo'}">Изменить</a>
      </li>
      <li class="nav-item" (click)="toggleTab()">
        <a class="nav-link" [ngClass]="{active: selectedTab == 'changePhoto'}">Обновить фото</a>
      </li>
    </ul>
  </div>

  <div class="form-holder">
    <div class="row">
      <div class="col-sm-2 col-md-3"></div>
      <div class="col-xs-12 col-sm-8 col-md-6" *ngIf="selectedTab == 'changeInfo'">
        <form (submit)="createAncestor()" [formGroup]="signInForm">
          <field-validator
            [inputField]="signInForm.get('first_name')"
            [labelText]="'Имя'"
            [inputErrors]="signInForm.get('first_name').errors"
            [errorDefs]="validationMessagesObject"
          >
            <input type="text" class="form-control" name="first-name" formControlName="first_name">
            <div class="server-errors-holder">
              <span class="server-errors" *ngIf="errors.first_name">
                {{ errors.first_name }}
              </span>
            </div>
          </field-validator>

          <field-validator
            [inputField]="signInForm.get('last_name')"
            [labelText]="'Фамилия'"
            [inputErrors]="signInForm.get('last_name').errors"
            [errorDefs]="validationMessagesObject"
          >
            <input type="text" class="form-control" name="last-name" formControlName="last_name">
            <div class="server-errors-holder">
              <span class="server-errors" *ngIf="errors.last_name">
                {{ errors.last_name }}
              </span>
            </div>
          </field-validator>

          <field-validator
            [inputField]="signInForm.get('third_name')"
            [labelText]="'Отчество'"
            [inputErrors]="signInForm.get('third_name').errors"
            [errorDefs]="validationMessagesObject"
          >
            <input type="text" class="form-control" name="third-name" formControlName="third_name">
            <div class="server-errors-holder">
              <span class="server-errors" *ngIf="errors.third_name">
                {{ errors.third_name }}
              </span>
            </div>
          </field-validator>

          <field-validator
            [inputField]="signInForm.get('birth')"
            [labelText]="'Датта рождения'"
            [inputErrors]="signInForm.get('birth').errors"
            [errorDefs]="validationMessagesObject"
          >
            <input type="date" class="form-control" name="birth" formControlName="birth">
            <div class="server-errors-holder">
              <span class="server-errors" *ngIf="errors.birth">
                {{ errors.birth }}
              </span>
            </div>
          </field-validator>

          <field-validator
            [inputField]="signInForm.get('death')"
            [labelText]="'Датта смерти'"
            [inputErrors]="signInForm.get('death').errors"
            [errorDefs]="validationMessagesObject"
          >
            <input type="date" class="form-control" name="death" formControlName="death">
            <div class="server-errors-holder">
              <span class="server-errors" *ngIf="errors.death">
                {{ errors.death }}
              </span>
            </div>
          </field-validator>

          <field-validator
            [inputField]="signInForm.get('gender')"
            [labelText]="'Пол'"
            [inputErrors]="signInForm.get('gender').errors"
            [errorDefs]="validationMessagesObject"
          >
            <select class="form-control" name="gender" formControlName="gender">
              <option value=true>Мужской</option>
              <option value=false>Женский</option>
              <option value=null>Не определено</option>
            </select>
          </field-validator>

          <field-validator
            [inputField]="signInForm.get('parents')"
            [labelText]="'Родители'"
            [inputErrors]="signInForm.get('parents').errors"
            [errorDefs]="validationMessagesObject"
          >
            <select class="form-control" name="parents" formControlName="parents" multiple>
              <option *ngFor="let ancestor of ancestors" [value]="ancestor.id">{{ancestor.first_name}} {{ancestor.last_name}} {{ancestor.third_name}} {{ancestor.birth}}</option>
            </select>
          </field-validator>

          <field-validator
            [inputField]="signInForm.get('siblings')"
            [labelText]="'Братья и сестры'"
            [inputErrors]="signInForm.get('siblings').errors"
            [errorDefs]="validationMessagesObject"
          >
            <select class="form-control" name="siblings" formControlName="siblings" multiple>
              <option *ngFor="let ancestor of ancestors" [value]="ancestor.id">{{ancestor.first_name}} {{ancestor.last_name}} {{ancestor.third_name}} {{ancestor.birth}}</option>
            </select>
          </field-validator>

          <field-validator
            [inputField]="signInForm.get('children')"
            [labelText]="'Дети'"
            [inputErrors]="signInForm.get('children').errors"
            [errorDefs]="validationMessagesObject"
          >
            <select class="form-control" name="children" formControlName="children" multiple>
              <option *ngFor="let ancestor of ancestors" [value]="ancestor.id">{{ancestor.first_name}} {{ancestor.last_name}} {{ancestor.third_name}} {{ancestor.birth}}</option>
            </select>
          </field-validator>

          <field-validator
            [inputField]="signInForm.get('bio')"
            [labelText]="'Биография'"
            [inputErrors]="signInForm.get('bio').errors"
            [errorDefs]="validationMessagesObject"
          >
            <textarea formControlName="bio" class="form-control" rows="10"></textarea>
          </field-validator>


          <div class="form-group pull-right">
            <button *ngIf="action==='create'" [disabled]='!signInForm.valid' class="btn btn-success" type="submit">Создать</button>
            <button *ngIf="action==='update'" [disabled]='!signInForm.valid' class="btn btn-success" type="submit">Обновить</button>
          </div>
        </form>

      </div>
      <div class="col-xs-12 col-md-6" *ngIf="selectedTab == 'changePhoto'">
        <form>
          <input type='file' (change)="readUrl($event)">
          <img [src]="url">
          <input type="submit" value="Загрузить аватарку" name="submit">
        </form>
      </div>
    </div>
  </div>
</div>
