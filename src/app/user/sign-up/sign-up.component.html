<div class="container ">
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 form-control-label">
        Электроная почта
      </label>
      <div class="col-sm-10">
        <input type="email"
               class="form-control"
               id="inputEmail3"
               placeholder="Email"
               [(ngModel)]="email"
        >
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3"
             class="col-sm-2
             form-control-label"
      >
        Пароль
      </label>
      <div class="col-sm-10">
        <input type="password"
               class="form-control"
               id="inputPassword3"
               placeholder="Password"
               [(ngModel)]="password"
        >
      </div>
    </div>
    <div class="form-group text-right">
      <button class="btn btn-success" type="button" (click)="signUp()">Регистрация</button>
    </div>
  </form>
</div>
