<div class="container ">
  <form (submit)="signIn()">

    <div class="form-group row">
      <label class="col-sm-2 form-control-label">Электроная почта</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email"
               [(ngModel)]="user.email">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 form-control-label">Пароль</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Password" name="password"
               [(ngModel)]="user.password">
      </div>
    </div>

    <div class="form-group text-right">
      <input class="btn btn-success" type="submit" [disabled]="!user.email || !user.password" value="Вход">
    </div>
    <p>Нет аккаунта? <a [routerLink]="['/user/signup']">Регистрация</a></p>

  </form>
</div>
