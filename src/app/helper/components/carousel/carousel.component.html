<div class="carousel-container">
  <div
    ng2-carouselamos
        class="slides-wrapper"
        [items]="items"
        [width]="900"
        [$prev]="prev"
        [$next]="next"
        [$item]="item"
      >
      </div>


    <ng-template #prev>
      <i class="fa fa-angle-left fa-3x" aria-hidden="true" id="left"></i>
    </ng-template>
    <ng-template #next>
      <i class="fa fa-angle-right fa-3x" aria-hidden="true" id="right"></i>
    </ng-template>
    <ng-template #item let-item let-i="index">

        <div class="items">
          <div class="item">
            <img src="{{ item }}">
          </div>
        </div>

    </ng-template>
</div>
